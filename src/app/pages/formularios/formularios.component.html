<form (ngSubmit)="onSubmit()"
[formGroup]="formularioRegistro"
class="container">
  <mat-card>
    <mat-card-content appFontSize>Agregar Alumno</mat-card-content>
  </mat-card>
  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput [formControl]="nombreControl"
    type="text"
    placeholder="El nombre debe tener un mínimo de 3 caracteres."
    [ngClass]="{ 'form-invalid': this.nombreControl.invalid && this.nombreControl.touched }">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Apellido</mat-label>
    <input matInput [formControl]="apellidoControl"
    type="text"
    placeholder="El apellido debe tener un mínimo de 3 caracteres."
    [ngClass]="{ 'form-invalid': this.apellidoControl.invalid && this.apellidoControl.touched }">
  </mat-form-field>
  <button color="accent" type="submit" mat-raised-button>
    Guardar
  </button>
</form>

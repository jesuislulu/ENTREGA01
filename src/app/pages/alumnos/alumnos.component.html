<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- NOMBRE -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element | fullName }}</td>
    </ng-container>
  
    <!-- EXAMEN -->
    <ng-container matColumnDef="examen">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element"> {{element.status ? "APROBADO" : "DESAPROBADO"}} </td>
    </ng-container>
  
    <!-- EDITAR -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="dialogEditarNota(element)">
          <div>
            <mat-icon>edit</mat-icon>
          </div>
        </button>
      </td>
    </ng-container>
  
    <!-- ELIMINAR -->
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef> Borrar </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="delete(element)">
          <div>
            <mat-icon>delete</mat-icon>
          </div>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
